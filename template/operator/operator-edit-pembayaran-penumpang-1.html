		</div>
		<div class="col-md-6" id="profil">
			<h1 class="page-header">Edit Pembayaran</h1>
			<form class="form-horizontal" id="edit2">
					<table class="table">
						<tr>
							<td>ID Penumpang</td>
							<td>: P123B</td>
						</tr>
					</table>
					<div class="form-group">
						<label for="inputtarif" class="col-sm-5 control-label">Total Tarif</label>
						<div class="col-sm-3">
							<input type="text" name="tarif" value="150.000">
						</div>
					</div>
					<div class="form-group">
					  	<label for="inputWaktu" class="col-sm-5 control-label">Jenis Pembayaran</label>
					  	<div class="col-xs-3" style="padding-top: 5px">
							<select name="rute" class="rute">
							  	<option value="ATM">ATM</option>
							  	<option value="MobileBanking">Mobile Banking</option>
							</select>
						</div>
					  </div>
					  <div class="form-group">
					    <label for="inputJalur" class="col-sm-4 control-label">Status</label>
					    <div class="col-xs-offset-1 col-xs-3">
						  	<select name="user" class="user">
								  <option value="Lunas">Lunas</option>
								  <option value="BelumLunas">Belum Lunas</option>
							</select>
						</div>
					  </div>
					  <div class="form-group">
					  	<label for="lihatBukti" class="col-sm-5 control-label">Bukti</label>
					  	<div class="col-xs-3">
					  		<button type="button" class="btn btn-warning">Lihat</button>
					  	</div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-6 col-sm-5" style="padding-top: 20px">
					    	<button type="button" class="btn btn-warning">Kirim Tiket</button>
					      <button type="button" class="btn btn-warning">Simpan</button>
					    </div>
					  </div>
			</form>
			</div>
			</div>
		</div>
		</div>
