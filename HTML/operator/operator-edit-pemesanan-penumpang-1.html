			<form class="form-horizontal" id="edit2">

					  	<label for="inputWaktu" class="col-sm-5 control-label">Tanggal Pemesanan</label>
					  	<div class="col-xs-3">
							<input type="date" name="berangkat">

					    <label for="inputJalur" class="col-sm-4 control-label">Jalur</label>

								  <option value="PM">Pontianak - Ng. Mahap</option>

						</div>
					  </div>
					  <div class="form-group">
					    <label for="inputNomorKursi" class="col-sm-4 control-label">No. Kursi</label>

					  </div>
