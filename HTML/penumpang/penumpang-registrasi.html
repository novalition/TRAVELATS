	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div id="halamantext">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5">
				<ul>
					<li><a href="#">Pemesanan Tiket</a></li>
					<li><a href="penumpang-jadwal-keberangkatan.html">Jadwal</a></li>
					<li><a href="penumpang-beranda.html">Beranda</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div id="contentregistrasi">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<h1 class="page-header">Form Registrasi</h1>
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="inputNama1" class="col-sm-3 control-label">Nama</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputNama1">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputKTP1" class="col-sm-3 control-label">No. KTP</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputKTP1">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputTelp1" class="col-sm-3 control-label">No.Telp</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputTelp1">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputKelamin1" class="col-sm-3 control-label">Jenis Kelamin</label>
					    <div class="col-sm-4">
					    <label class="radio-inline">
					      <input type="radio" name="optradio" value="1">Laki-laki
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="optradio" value="2">Perempuan
					    </label>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputRekening1" class="col-sm-3 control-label">No. Rekening</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputRekening1">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputAlamat1" class="col-sm-3 control-label">Alamat</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputAlamat1">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputEmail1" class="col-sm-3 control-label">Email</label>
					    <div class="col-sm-9">
					      <input type="email" class="form-control" id="inputEmail1">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputUsername1" class="col-sm-3 control-label">Username</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="inputUsername1">
					    </div>
					  </div>
					   <div class="form-group">
					    <label for="inputPassword1" class="col-sm-3 control-label">Password</label>
					    <div class="col-sm-9">
					      <input type="password" class="form-control" id="inputPassword1">
					    </div>
					  </div>
					   <div class="form-group">
					    <label for="inputPassword2" class="col-sm-3 control-label">Konfirm Password</label>
					    <div class="col-sm-9">
					      <input type="password" class="form-control" id="inputPassword2">
					    </div>
					  </div>
					   <div class="form-group">
					    <div class="col-sm-offset-10 col-sm-5">
					      <a href="penumpang-konfirm-regis-email.html"><button type="button" class="btn btn-warning">Lanjut</button></a>
					    </div>
					   </div>
					</form>
			</div>
		</div>
	</div>
</div>
